  <div class=“video-wrapper”>
   <video id="myVideo">
    <video src="fairy little.mp4" type="video/mp4"> 
   </video>
  </div>

  <ul class="my-controls">
   <li onclick="playVideo()">Play</li>
   <li onclick="pauseVideo()">Pause</li>
   <li onclick="muteVideo()">Mute</li>
   <li onclick="unmuteVideo()">Unmute</li>
  </ul>

  <script>
   var my = document.getElementById("myVideo");
   function playVideo(){
    my.play();
   }
   
   function pauseVideo(){
    my.pause();
   }
   
   function muteVideo(){
    my.muted=true;
   }
   
   function unmuteVideo(){
    my.unmuted=false;
   }
  </script>
